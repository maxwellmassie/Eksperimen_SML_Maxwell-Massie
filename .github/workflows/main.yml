name: Preprocess and Push Auto-MPG Dataset

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      # 4️⃣ Run preprocessing
      - name: Run preprocessing
        run: |
          python preprocessing/automate_maxwell-massie.py

      # 5️⃣ Commit & push hasil preprocessing menggunakan PAT
      - name: Commit and push preprocessed dataset
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # Set author commit
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Set remote URL menggunakan PAT untuk push
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/maxwellmassie/Eksperimen_SML_Maxwell-Massie.git

          # Tambahkan file preprocessing
          git add preprocessing/auto-mpg_preprocessed.csv

          # Commit jika ada perubahan
          git diff-index --quiet HEAD || git commit -m "Update auto-mpg_preprocessed.csv"

          # Push ke branch main
          git push origin main
